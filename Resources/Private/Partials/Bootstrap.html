<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:wsslider="http://typo3.org/ns/WapplerSystems/WsSlider/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:section name="Default">

    <div id="wsslider-{data.uid}" class="carousel slide" data-bs-ride="{sliderSettings.parameters.ride -> wsslider:format.valueToString()}">
        <f:if condition="{sliderSettings.parameters.indicators} && {items -> f:count()} > 1">
            <div class="carousel-indicators">
                <f:for each="{items}" as="item" iteration="iterator">
                    <button type="button" data-bs-target="#wsslider-{data.uid}" data-bs-slide-to="{iterator.index}"
                            class="{f:if(condition:'{sliderSettings.parameters.startAt} == {iterator.index}',then:'active')}" aria-current="{f:if(condition:'{sliderSettings.parameters.startAt} == {iterator.index}',then:'true',else:'false')}" aria-label="{item.data.title}"></button>
                </f:for>
            </div>
        </f:if>
        <div class="carousel-inner">
            <f:for each="{items}" as="item" iteration="iterator">
                <f:render partial="Item/Bootstrap" section="{sliderSettings.layout}"
                          arguments="{item: item, settings: settings, iterator:iterator, sliderSettings:sliderSettings}"/>
            </f:for>
        </div>
        <f:if condition="{sliderSettings.parameters.control} && {items -> f:count()} > 1">
            <button class="carousel-control-prev" type="button" data-bs-target="#wsslider-{data.uid}" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#wsslider-{data.uid}" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </f:if>
    </div>


</f:section>


</html>
